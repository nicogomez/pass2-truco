{% load staticfiles %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
   
    {% block title %}
    <title>Pass2 - Truco</title>
    {% endblock %}

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  	<script src="{% static 'js/room.js' %}"></script>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{% url 'truco:index' %}">Pass2 - Truco</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	      	{% if not user.is_authenticated %}
		      	<a class="btn btn-primary navbar-btn" href="{% url 'sign-up' %}">sign up</a>
		        <a class="btn btn-primary navbar-btn" href="{% url 'login' %}">login!</a>
	        {% else %}
	        	<a class="btn btn-primary navbar-btn" href="{% url 'logout' %}">logout</a>
	        {% endif %}
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">		    
		    {% block content %}

		    {% endblock %}
	    </div>
    </div>
</body>
</html>
